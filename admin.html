<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>
    <link rel="icon" href="https://fav.farm/ðŸŒ€" />

    <style>
        * {
	border: 0;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
:root {
	--hue: 223;
	--bg: hsl(var(--hue),10%,100%);
	--fg: hsl(var(--hue),10%,0%);
	--primary: hsl(var(--hue),90%,55%);
	--primaryT: hsla(var(--hue),90%,55%,0);
	--transDur: 0.3s;
	font-size: calc(16px + (32 - 16) * (100vw - 320px) / (1280 - 320));
}
html,
body {
	background-color: var(--bg);
}
body,
input {
	font: 1em/1.5 Fredoka, sans-serif;
}
body {
	color: var(--fg);
	height: 100vh;
	display: grid;
	place-items: center;
}

/* Default */
.theme {
	display: flex;
	align-items: center;
	-webkit-tap-highlight-color: transparent;
}
.theme__fill,
.theme__icon {
	transition: transform var(--transDur) ease-in-out;
}
.theme__fill {
	background-color: var(--bg);
	display: block;
	mix-blend-mode: difference;
	position: fixed;
	inset: 0;
	height: 100%;
	transform: translateX(-100%);
}
.theme__icon,
.theme__toggle {
	z-index: 1;
}
.theme__icon,
.theme__icon-part {
	position: absolute;
}
.theme__icon {
	display: block;
	top: 0.75em;
	left: 0.75em;
	width: 1.5em;
	height: 1.5em;
}
.theme__icon-part {
	border-radius: 50%;
	box-shadow: 0.4em -0.4em 0 0.5em hsl(0,0%,100%) inset;
	top: calc(50% - 0.5em);
	left: calc(50% - 0.5em);
	width: 1em;
	height: 1em;
	transition:
		box-shadow var(--transDur) ease-in-out,
		opacity var(--transDur) ease-in-out,
		transform var(--transDur) ease-in-out;
	transform: scale(0.5);
}
.theme__icon-part ~ .theme__icon-part {
	background-color: hsl(0,0%,100%);
	border-radius: 0.05em;
	box-shadow: none;
	top: 50%;
	left: calc(50% - 0.05em);
	transform: rotate(0deg) translateY(0.5em);
	transform-origin: 50% 0;
	width: 0.1em;
	height: 0.2em;
}
.theme__icon-part:nth-child(3) {
	transform: rotate(45deg) translateY(0.5em);
}
.theme__icon-part:nth-child(4) {
	transform: rotate(90deg) translateY(0.5em);
}
.theme__icon-part:nth-child(5) {
	transform: rotate(135deg) translateY(0.5em);
}
.theme__icon-part:nth-child(6) {
	transform: rotate(180deg) translateY(0.5em);
}
.theme__icon-part:nth-child(7) {
	transform: rotate(225deg) translateY(0.5em);
}
.theme__icon-part:nth-child(8) {
	transform: rotate(270deg) translateY(0.5em);
}
.theme__icon-part:nth-child(9) {
	transform: rotate(315deg) translateY(0.5em);
}
.theme__label,
.theme__toggle,
.theme__toggle-wrap {
	position: relative;
}
.theme__toggle,
.theme__toggle:before {
	display: block;
}
.theme__toggle {
	background-color: hsl(48,90%,85%);
	border-radius: 25% / 50%;
	box-shadow: 0 0 0 0.125em var(--primaryT);
	padding: 0.25em;
	width: 6em;
	height: 3em;
	-webkit-appearance: none;
	appearance: none;
	transition:
		background-color var(--transDur) ease-in-out,
		box-shadow 0.15s ease-in-out,
		transform var(--transDur) ease-in-out;
}
.theme__toggle:before {
	background-color: hsl(48,90%,55%);
	border-radius: 50%;
	content: "";
	width: 2.5em;
	height: 2.5em;
	transition:
		background-color var(--transDur) ease-in-out,
		transform var(--transDur) ease-in-out;
}
.theme__toggle:focus {
	box-shadow: 0 0 0 0.125em var(--primary);
	outline: transparent;
}

/* Checked */
.theme__toggle:checked {
	background-color: hsl(198,90%,15%);
}
.theme__toggle:checked:before,
.theme__toggle:checked ~ .theme__icon {
	transform: translateX(3em);
}
.theme__toggle:checked:before {
	background-color: hsl(198,90%,55%);
}
.theme__toggle:checked ~ .theme__fill {
	transform: translateX(0);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(1) {
	box-shadow: 0.2em -0.2em 0 0.2em hsl(0,0%,100%) inset;
	transform: scale(1);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part ~ .theme__icon-part {
	opacity: 0;
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(2) {
	transform: rotate(45deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(3) {
	transform: rotate(90deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(4) {
	transform: rotate(135deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(5) {
	transform: rotate(180deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(6) {
	transform: rotate(225deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(7) {
	transform: rotate(270deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(8) {
	transform: rotate(315deg) translateY(0.8em);
}
.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(9) {
	transform: rotate(360deg) translateY(0.8em);
}
.theme__toggle-wrap {
	margin: 0 0.75em;
}

@supports selector(:focus-visible) {
	.theme__toggle:focus {
		box-shadow: 0 0 0 0.125em var(--primaryT);
	}
	.theme__toggle:focus-visible {
		box-shadow: 0 0 0 0.125em var(--primary);
	}
}
    </style>
</head>
<body>
    
    <div style="text-align: center;">
        <h1>Welcome to the Admin Area</h1>
        <hr>
        <hr>
        <br>
    <p>If you are seeing this, you are authenticated.</p>
    <p>Light and Dark settings are saved for every unique session.</p>
    <p>Save your user name and private login hash.</p>
    </div>
    
    <label for="theme" class="theme">
        <span>Light</span>
        <span class="theme__toggle-wrap">
            <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
            <span class="theme__fill"></span>
            <span class="theme__icon">
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
            </span>
        </span>
        <span>Dark</span>
    </label>
    <script>
        async function generateSHA256Hash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return hashBuffer;
        }
    
        async function deriveAESKeyFromHash(hashBuffer) {
            return await crypto.subtle.importKey(
                "raw",
                hashBuffer,
                { name: "AES-GCM" },
                false,
                ["encrypt", "decrypt"]
            );
        }
    
        async function decryptWithAESKey(aesKey, encryptedData) {
            const { iv, data } = JSON.parse(encryptedData);
            const ivArray = new Uint8Array(iv);
            const dataArray = new Uint8Array(data);
    
            const decryptedData = await crypto.subtle.decrypt(
                {
                    name: "AES-GCM",
                    iv: ivArray,
                },
                aesKey,
                dataArray
            );
    
            const decoder = new TextDecoder();
            return decoder.decode(decryptedData);
        }
    
        async function validateAccess() {
            // Get userHash from URL fragment and sessionStorage
            const urlHash = window.location.hash.substring(1);
            const sessionUserHash = sessionStorage.getItem("userHash");
    
            if (urlHash !== sessionUserHash) {
                alert("Unauthorized access. Redirecting to login.");
                window.location.href = "login.html";
                return;
            }
    
            // Retrieve encrypted token from sessionStorage
            const encryptedToken = sessionStorage.getItem("encryptedToken");
            if (!encryptedToken) {
                alert("Session expired. Redirecting to login.");
                window.location.href = "login.html";
                return;
            }
    
            // Derive AES key using the sessionUserHash
            const hashBuffer = await generateSHA256Hash(sessionUserHash);
            const aesKey = await deriveAESKeyFromHash(hashBuffer);
    
            // Decrypt and validate the session token
            const decryptedToken = await decryptWithAESKey(aesKey, encryptedToken);
            if (decryptedToken === "adminToken") {
                console.log("Access granted. Welcome to the admin area.");
            } else {
                alert("Unauthorized access. Redirecting to login.");
                window.location.href = "login.html";
            }
        }
    
        // Run validation on page load
        validateAccess();
    </script>
    <script>
        // Function to apply the theme
        function applyTheme(theme) {
            document.documentElement.style.setProperty(
                '--hue', 
                theme === 'dark' ? '223' : '48' // Dark: 223, Light: 48
            );
            document.getElementById('theme').checked = theme === 'dark';
        }
    
        // Save the theme preference with user hash
        async function saveThemePreference(isDarkMode) {
            // Generate the user hash
            const userHash = sessionStorage.getItem("userHash");
            if (!userHash) {
                console.error("User hash not found.");
                return;
            }
    
            // Save the preference
            const theme = isDarkMode ? "dark" : "light";
            localStorage.setItem(userHash, theme);
        }
    
        // Load and apply the saved theme
        async function loadThemePreference() {
            // Get the user hash
            const userHash = sessionStorage.getItem("userHash");
            if (!userHash) {
                console.error("User hash not found.");
                return;
            }
    
            // Get the saved theme preference
            const savedTheme = localStorage.getItem(userHash);
            const theme = savedTheme || "light"; // Default to light mode
    
            // Apply the theme
            applyTheme(theme);
        }
    
        // Event listener for theme toggle
        document.getElementById("theme").addEventListener("change", function () {
            const isDarkMode = this.checked;
            applyTheme(isDarkMode ? "dark" : "light");
            saveThemePreference(isDarkMode);
        });
    
        // Load the theme preference on page load
        window.addEventListener("DOMContentLoaded", loadThemePreference);
    </script>
   
</body>
</html>
